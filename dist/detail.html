<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Document</title><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"></head><h1>商品详情页面</h1><body ng-app="myApp" ng-controller="myCtrl"><table class="table"><tr class="text-center"><td colspan="4"><img ng-src="{{data.picture}}"></td></tr><tr><td>{{data.name}}</td></tr><tr><td ng-click="gwc()">购物车</td><td class="text-right"><button class="btn btn-danger" ng-click="add($event)">加入购物车</button></td></tr></table></body><script src="node_modules/angular/angular.min.js"></script><script>function findParam(a){return a.split("=")[1]}angular.module("myApp",[]).controller("myCtrl",["$scope","$http",function(a,t){var o=findParam(window.location.search);t.get("http://127.0.0.1:3000/#/detail.php?comId="+o).then(function(t){console.log(t),a.data=t.data}),a.add=function(t){if(t.stopPropagation(),localStorage[a.data.id]){var o=JSON.parse(localStorage[a.data.id]);++o.num,localStorage[a.data.id]=JSON.stringify(o),console.log(localStorage[a.data.id])}else{var l={name:a.data.name,picUrl:a.data.picture,num:1};localStorage[a.data.id]=JSON.stringify(l),console.log(localStorage[a.data.id])}},a.gwc=function(){window.location.href="http://127.0.0.1/gwc/gwc.html"}}])</script></html>
