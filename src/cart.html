<div class="nav4">
	<span>购物车</span>
</div>
<div class="wrap4" ng-controller="cartController">
	<div class="none" ng-hide="total()">
		<p>亲,购物车空空的耶~~</p>
		<p><a href="#/">去逛逛</a></p>
	</div>
	<div class="have" ng-show="total()">
		<div class="car1">
			
			<p><span class="s1">收 货 人</span><span class="s2">王先生</span></p>
			<p><span class="s1">电&nbsp;&nbsp;&nbsp;&nbsp; 话</span><span class="s2">18700000000</span><span class="s3">修改 ></span></p>
			<p><span class="s1">收货地址</span><span class="s2">北京市</span></p>

		</div>
		<div class="car2">
			<div class="div1">
				<p>闪送超市</p>
				<p>￥ 0起送，22：00前满￥ 30减免运费，22：00后满￥ 69减免运费</p>
			</div>
			<div class="div2">
				<p>收货时间 &nbsp; <span class="i3">一小时送达</span><span class="i4">可预定></span></p>
			</div>
			<div class="div3">
				<p>收货备注 &nbsp; <input type="text" class="txt" placeholder="可输入100字以内特殊要求内容"/></p>
			</div>
		</div>
		<div class="car3" ng-controller="cartController">
			<dl ng-repeat="obj in cartData" ng-hide="obj.num==0">
				<dd><img ng-src="{{obj.picUrl}}" style="width: 100px; float: left;"></dd>
				<dd>{{obj.name}}</dd>
				<dd>￥ {{obj.price}}</dd>
				<dd class="num"><span ng-click="fnjian(obj)">-</span>{{obj.num}}<span class="j" ng-click="fnjia(obj)">+</span></dd>
			</dl>
			<p><span class="i5">全选</span><span class="i6">合计</span><span class="i7">￥ {{total()}}</span><a href="#/geren"><span class="i8">选好了</span></a></p>
		</div>
	</div>
</div>
